<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array= parseInt(prompt("Input array:"));
    let myarr = new Array(array);
    for (let i=0; i< myarr.length ;i++){
        let value= prompt("input ["+i+"]:");
        myarr[i]= value;
    }
    myarr.reverse();
    str= myarr.join("");
    document.write(str)
</script>
</body>
</html>
