<script>
    let text = "Viết 1 chương trình để đếm số từ trong một chuỗi";
    let count= 1;
    for ( let i = 0; i< text.length;i++){
        if(text.substring(i,i+2)!=="  "){
            if ( text.charAt(i+1) === " "){
                count++;
            }
        }
    }document.write("số từ trong chuỗi là : "+"<br>"+count);

</script>>
