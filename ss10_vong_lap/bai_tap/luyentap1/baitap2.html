<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    do {
        let nhietdo = parseInt(prompt("nhập nhiệt độ:"));
        if(nhietdo>100){
            alert("giảm")
        }else if(nhietdo<20){
            alert("tăng")
        }else {
            alert("nhiệt dộ hợp lý");
            break
        }
    }while (true)
</script>
</body>
</html>
