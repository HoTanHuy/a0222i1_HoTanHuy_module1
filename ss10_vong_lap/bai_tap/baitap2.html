<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nháº­p: "));
    let coutn = 0;
    let n = 2;

    while (coutn <= number) {
        let flag = true;
            for (let i = 2; i < n; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        if (flag == true){
            document.write(n + " <br/>");
            coutn++;
        }
        n++;

    }

</script>
</body>
</html>
