<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt("Input lương nhan viên:"));
    if(luong > 15000000){
        thue = luong * 20 / 100;
    }else if(luong >= 7000000 ){
        thue = luong * 10 /100;
    }else {
        thue = luong * 5 /100;
    }
    document.write("Lương thực tế: "+ (luong- thue))
</script>
</body>
</html>
