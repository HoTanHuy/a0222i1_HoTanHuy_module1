<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ktu = prompt("Input kí tự:");
    if(ktu=='o'||ktu=='u'||ktu=='i'||ktu=='a'||ktu=='e'||
        ktu=='O'||ktu=='U'||ktu=='I'||ktu=='A'||ktu=='E'){
        document.write(ktu + " là nguyên âm")
    }else {
        document.write(ktu + " không là nguyên âm")
    }
</script>
</body>
</html>
