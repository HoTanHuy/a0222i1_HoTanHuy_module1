<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=  parseInt(prompt("Input h:"));
    for(let  n=1;n<=h;n++){
        for(let m=1;m<=n;m++){
            if(n==h||m==1||n==m){
                document.write('*')
            }else {
                document.write("&ensp;")
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
