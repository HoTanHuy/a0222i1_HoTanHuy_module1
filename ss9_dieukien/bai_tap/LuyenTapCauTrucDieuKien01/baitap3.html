<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập Số Nguyên:"));
    if(n <= 0 ){
        if(n==0){
            document.write("Số 0")
        } else {
            document.write("Bé hơn 0")
        }
    } else {
        document.write("Lớn hơn 0")
    }
</script>
</body>
</html>
