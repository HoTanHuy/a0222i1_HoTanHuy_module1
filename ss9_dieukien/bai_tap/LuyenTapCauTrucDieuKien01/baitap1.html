<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập :a"));
    let b = parseInt(prompt("Nhập :b"));
    c = a%b ;
    if(c == 0) {
        document.write("Chia hết")
    } else {
        document.write("Không chia hết")
    }
</script>
</body>
</html>
