<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Table</title>
    <style>
        table {
            background-color : aqua;
            }
    </style>
</head>
<body>
<table border="1">
    <caption style="font-weight: bold"> Cv Hồ Tấn Huy</caption>
    <tr>
        <td>Họ và tên:</td>
        <td>Hồ Tấn Huy</td>
    </tr>
    <tr>
        <td>Địa chỉ:</td>
        <td>ĐN</td>
    </tr>
    <tr>
        <td>Số điện thoại:</td>
        <td>123456789</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>abc@gmail.com</td>
    </tr>
    <tr>
        <td>Ảnh</td>
        <td><img src="275243213_2081916651980622_4265175196802828103_n.jpg"width="100px"></td>
    </tr>
    <tr>
        <td>Học vấn:</td>
        <td>Đại Học</td>
    </tr>
    <tr>
        <td>Bằng cấp</td>
        <td>Cử Nhân</td>
    </tr>
    <tr>
        <td>Kỹ năng</td>
        <td>Trung Bình </td>
    </tr>
    <tr>
        <td>Kinh nghiệm</td>
        <td>Có đi làm thêm</td>
    </tr>
    <tr>
        <td>Định hướng phát triển cá nhân:</td>
        <td>tìm hiểu code và nắm vững kiến thức </td>
    </tr>
</table>
</body>
</html>
